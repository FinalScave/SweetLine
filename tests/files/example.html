<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SweetLine HTML 高亮示例</title>
    <!-- Comment: CSS part -->
    <style>
        /* CSS selector and property */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            padding: 20px;
            color: #333;
        }
        #header {
            font-size: 24px;
            line-height: 1.5;
            border-bottom: 1px solid #ddd;
        }
        .btn:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="header" class="container">
        <h1>Hello, World!</h1>
        <p data-id="123">Paragraph content &amp; entity reference &lt;tag&gt;</p>
        <img src="logo.png" alt="Logo" />
        <a href="https://example.com">Link</a>
        <input type="text" value="输入" disabled />
    </div>

    <!-- Embedded JavaScript -->
    <script>

        function handleClick(event) {

                window.alert("Clicked!");
            }
        }

        const flag = true;

    </script>
</body>
</html>
